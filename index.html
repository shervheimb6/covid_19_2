<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Covid19 Journal</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

      <body>
        <div id="grid">
          <button id="loginButton">Login</button>
          <h3 id="namebar">
            <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/index.html#cdc-chat-bot-open">CDC</a>
          </h3>
          <img class="img"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRFH6qN3as0Vkcvz01FezaFwXZIVEBy771xSK7sLzbpxeMkqGPk&usqp=CAU" alt="CDC image">
          <div class="nameinput">
            <p id="namebar">First name</p>
              <input id="namebar" class = "names" type="text "  placeholder="name">
            <p id="namebar">Last name</p>
              <input id="namebar" class = "names" type="text "  placeholder="name">
          </div>
        </div>
                <h1 class="log">Covid 19 Self Journal---Clock your Progress</h1>
                <h1 class="date">Am I getting sick? <input class='dates' type="text" placeholder="date"> </h1>
                 
                <h4>To use this chart enter the date below the day then click the boxes on or off next to your symptom</h4>
                <h4>Enter optional information into text boxes at the bottom</h4>



                <button id="saveButton">Save</button>
                <button id="loadButton">Load</button>
              
  
        
             
             <script src="script.js"></script>
